<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 charset=UTF-8">
    <title>Contact Us</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <nav role="navigation">
        <div id="menuToggle">
            <!--
                        A fake / hidden checkbox is used as click reciever,
                        so you can use the :checked selector on it.
                        -->
            <input type="checkbox" />

            <!--
                        Some spans to act as a hamburger.
                        
                        They are acting like a real hamburger,
                        not that McDonalds stuff.
                        -->
            <span></span>
            <span></span>
            <span></span>

            <!--
                        Too bad the menu has to be inside of the button
                        -->
            <ul id="menu">
                <a href="main.html">
                    <li>Home</li>
                </a>
                <a href="#">
                    <li id="accountDetails">Account Details</li>
                </a>
                <a href="#customer">
                    <li id="customer">Customer</li>
                </a>
                <a href="contactus.html">
                    <li>Contact Us</li>
                </a>
                <a href="#">
                    <li id="logout">Log Out</li>
                </a>
            </ul>
        </div>
    </nav>
    <div id="contactForm" class="contactForm">
        <div id="formHeader" class="formHeader">
            <h1 id="message">Seak Us</h1>
        </div>
        <div id="formBody" class="formBody">
            <form action="mailto:seakinc19@gmail.com" method="post" name="contactForm" inctype="text/plain">
                <div class="inputContainer">
                    <label for="userName">
					<i class="fa fa-lg fa-fw fa-user"></i>
				</label>
                    <input name="name" id="userName" type="text" placeholder="Employee Name">
                </div>
                <div class="inputContainer">
                    <label for="userEmail">
					<i class="fa fa-lg fa-fw fa-envelope"></i>
				</label>
                    <input name="email" id="userEmail" type="email" placeholder="email@seak.com">
                </div>
                <div class="inputContainer">
                    <textarea name="feedback" id="userMessage" rows="10" placeholder="Enter your message."></textarea>
                </div>
                <input id="submitBtn" class="submitBtn" type="submit" value="Send">
            </form>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>

    <script src="/seak/contact.js"></script>
</body>
