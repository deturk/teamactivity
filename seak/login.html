<div class="login-wrap" id="login-form">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign in</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div id="sign-in-form" class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" name="user">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Remember Me</label>
				</div>
				<div class="group">
					<input type="submit" class="button" id="sign-in-btn" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
				<div class="new-user">
					<label for="tab-2">New User?</a>
				</div>
			</div>
			<div id="sign-up-form" class="sign-up-htm">
				<div class="group">
						<label for="user" class="label">first name</label>
						<input type="text" class="input" id="firstname" data-type="text">
				</div>
				<div class="group">
						<label for="user" class="label">last name</label>
						<input type="text" class="input" id="lastname" data-type="text">
				</div>
				<div class="group">
					<label for="user" class="label">email</label>
					<input type="email" class="input" id="email" data-type="email">
				</div>
				
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="sign-up-pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="repeat-pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input type="submit" class="button" id="sign-up-btn" value="Sign Up">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Registered Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
