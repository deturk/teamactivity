<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 charset=UTF-8">
    <title>Home</title>
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>
    <div class="main"></div>
    <nav role="navigation">
        <div id="menuToggle">
            <!--
                            A fake / hidden checkbox is used as click reciever,
                            so you can use the :checked selector on it.
                            -->
            <input type="checkbox" />

            <!--
                            Some spans to act as a hamburger.
                            
                            They are acting like a real hamburger,
                            not that McDonalds stuff.
                            -->
            <span></span>
            <span></span>
            <span></span>

            <!--
                            Too bad the menu has to be inside of the button
                            -->
            <ul id="menu">
                <a href="main.html">
                    <li>Home</li>
                </a>
                <a href="#">
                    <li id="accountDetails">Account Details</li>
                </a>
                <a href="contactus.html">
                    <li>Contact Us</li>
                </a>
                <a href="#">
                    <li id="logout">Log Out</li>
                </a>
            </ul>
        </div>
    </nav>

    </div>
    <div id="contactForm" class="contactForm">
        <div id="formHeader" class="formHeader">
            <h1 id="message">SEAK CRM</h1>
        </div>
    </div>

    <div class="jumbotron">
        <div class="container">
            <div>
                <h2>Manage Customers</h2>
            </div>
            <div id="customersView">
            </div>
        </div>
        <div class="btn-toolbar">
            <button class="btn addCustomer" id="addBtn"><i class="fa fa-user"></i>Add Customer</button>
        </div>
    </div>

    <div class="customerForm">
        <div id="contactForm" class="contactForm">
            <div id="formHeader" class="formHeader hideAdd">
                <h2 id="message">Add New Customer</h2>
            </div>
            <div id="formBody" class="formBody">
                <form inctype=text/plain id="addCustomerForm">
                    <div class="inputContainer">
                        <input type="text" id="firstname" name="firstname" placeholder="First Name">
                    </div>
                    <div class="inputContainer">
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                    </div>
                    <div class="inputContainer">
                        <input type="text" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="inputContainer">
                        <input type="text" id="street" name="streetaddress" placeholder="Street Address">
                    </div>
                    <div class="inputContainer">
                        <input type="text" id="city" name="city" placeholder="City">
                    </div>
                    <div class="inputContainer">
                        <input type="text" id="state" name="state" placeholder="State">
                    </div>
                    <div class="inputContainer">
                        <input type="text" id="phone" name="phone" placeholder="(222)-222-2222">
                    </div>
                    <input type="submit" class="submitBtn" id="addNewCustomer" value="Add Customer">
                    <br><br>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <p>&copy; SEAK</p>
        </div>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script type="module" src="/seak/app.js"></script>

</body>

</html>
